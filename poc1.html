<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP Request Form</title>
</head>
<body>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const jsonData = {
            pocket_id: "{18bead7c-8690-4cc2-8e4c-c641a8db71ba}",
            version: 2,
            consumer_key: "40249-e88c401e1b1f2242d9e441c4",
            placements: [{
                name: "sponsored-topsites",
                ad_types: [3120],
                zone_ids: [280143]
            }]
        };

        fetch('https://spocs.getpocket.com/spocs', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Accept': '*/*',
                'Accept-Language': 'en-US,en;q=0.5',
                'Accept-Encoding': 'gzip, deflate, br',
                'Te': 'trailers',
                // You may need to include other headers like 'User-Agent', etc.
            },
            body: JSON.stringify(jsonData),
        })
        .then(response => response.json())
        .then(data => console.log('Success:', data))
        .catch(error => console.error('Error:', error));
    });
</script>

</body>
</html>
