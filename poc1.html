<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP Request Form</title>
</head>
<body>

<form id="httpForm" action="https://spocs.getpocket.com/spocs" method="post" target="_blank">

    <!-- JSON data -->
    <input type="hidden" name="data" id="jsonData">

    <!-- Submit button -->
    <input type="submit" value="Submit Request">
</form>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Construct the JSON payload
        const jsonData = {
            pocket_id: "{18bead7c-8690-4cc2-8e4c-c641a8db71ba}",
            version: 2,
            consumer_key: "40249-e88c401e1b1f2242d9e441c4",
            placements: [{
                name: "sponsored-topsites",
                ad_types: [3120],
                zone_ids: [280143]
            }]
        };

        // Set the JSON data to the hidden input field
        document.getElementById("jsonData").value = JSON.stringify(jsonData);

        // Set the correct content type
        document.getElementById("httpForm").enctype = "application/json";

        // Auto-submit the form on page load
        document.getElementById("httpForm").submit();
    });
</script>

</body>
</html>
